<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <img src="assets/images/logo/logo.jpg" alt="Logo IDS" class="login-logo">
      <h1>Iniciar Sesión</h1>
      <p>Bienvenido de nuevo a IDS Informática Villa Claraa</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Correo Electrónico</mat-label>
          <input matInput type="email" formControlName="email" placeholder="ejemplo@correo.com">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            El correo electrónico es requerido
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Por favor ingrese un correo electrónico válido
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            La contraseña es requerida
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-options">
        <mat-checkbox formControlName="rememberMe">Recordarme</mat-checkbox>
        <a routerLink="/recuperar-contrasena" class="forgot-password">¿Olvidaste tu contraseña?</a>
      </div>

      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading">
        <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
        <span *ngIf="!isLoading">Iniciar Sesión</span>
      </button>

      <div class="register-link">
        ¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a>
      </div>
    </form>
  </div>
</div>
